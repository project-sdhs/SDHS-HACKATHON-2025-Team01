<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomize Login</title>
    <link rel="shortcut icon" href="./img/logo removed- file3.png" type="icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form-container">
            <img src="./img/logo removed- file3.png" alt="">
            <h1>Roomize</h1>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </div>

        <div class="form-container" id="signup-form-container" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-pic" class="custom-file-upload">Profile Picture:</label>
                <input type="file" id="signup-pic" accept="image/*" style="display: none;">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
